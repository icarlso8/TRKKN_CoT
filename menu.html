      apiKey: "AIzaSyAA7SZYGbCZrBpurLVrW4RPbM5Zl-32Mog",

      projectId: "trkkn-cot-firebase",

  <style>
    body {
      font-family: 'Mulish', sans-serif;
      padding: 40px;
      background: #fff;
      visibility: hidden; /* 🔒 Ocultar hasta autenticar */
    }
    h1 { text-align: center; }
    .menu {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      margin-top: 40px;
    }
    button {
      padding: 12px 24px;
      background: #1E94A0;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    .menu-logo {
      background: white;
      border: none;
      cursor: pointer;
      padding: 10px;
    }
    .menu-logo img {
      height: 80px;
    }
  </style>
</head>

<body>
  <h1>TRKKN_CoT</h1>
  <div class="menu">
    <button class="menu-logo" onclick="location.href='alchimoji.html'">
      <img src="Alchimoji_Logo.png" alt="Alchimoji Logo">
    </button>
    <button onclick="location.href='wci.html'">📱 WhatsApp Conversion Import (WCI)</button>
    <button id="logoutBtn">Cerrar sesión</button>
  </div>

  <script>
    const auth = firebase.auth();
    auth.onAuthStateChanged(user => {
      if (!user) {
        alert("⚠️ Inicia sesión Trkkie!");
        window.location.href = "auth.html";
      } else {
        document.body.style.visibility = "visible";
      }
    });

    document.getElementById("logoutBtn").addEventListener("click", async () => {
      await auth.signOut();
      alert("Sesión cerrada");
      window.location.href = "auth.html";
    });
  </script>
</body>
</html>
