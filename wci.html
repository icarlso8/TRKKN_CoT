<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex, nofollow">
  <title>TRKKN_CoT - WhatsApp Conversion Import</title>
  <link rel="icon" href="assets/TRKKN_icon.png" type="image/png" />

  <!-- Oculta el body hasta que esté autenticado -->
  <style>body { display: none !important; }</style>

  <!-- Carga Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-auth.js"></script>
  <!-- Inicializa Firebase y deja auth global -->
  <script src="./firebase-init.js"></script>

  <!-- Protección de acceso -->
  <script>
    const MAX_RETRIES = 20;
    let attempts = 0;
  
    const waitForAuth = setInterval(() => {
      if (window.auth && typeof window.auth.onAuthStateChanged === "function") {
        console.log("✅ window.auth disponible. Iniciando protección…");
        clearInterval(waitForAuth);
  
        window.auth.onAuthStateChanged(user => {
          if (!user) {
            alert("⚠️ Inicia sesión Trkkie!");
            window.location.href = "auth.html";
          } else {
            document.body.style.display = "block";
            console.log("✅ Usuario autenticado");
          }
        });
  
      } else {
        attempts++;
        console.log(`⏳ Esperando window.auth... intento ${attempts}`);
        if (attempts >= MAX_RETRIES) {
          clearInterval(waitForAuth);
          console.error("❌ No se pudo cargar Firebase Auth.");
          alert("Error al cargar autenticación. Recarga la página.");
        }
      }
    }, 300); // Reintenta cada 300ms
  </script>

  <script>
    window.addEventListener("DOMContentLoaded", () => {
      // ✅ Usa window.auth, que ya viene de firebase-init.js
      window.auth.onAuthStateChanged(user => {
        if (!user) {
          alert("⚠️ Inicia sesión Trkkie!");
          window.location.href = "auth.html";
        } else {
          document.body.style.display = "block";
        }
      });
    });
  </script>
</head>
<body>
  <h2>Vista de demostración de WCI (WhatsApp Conversion Import)</h2>
  <p>En construcción...</p>
</body>
</html>
