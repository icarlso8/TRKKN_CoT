<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex, nofollow">
  <title>TRKKN_CoT - WhatsApp Conversion Import</title>
  <link rel="icon" href="assets/TRKKN_icon.png" type="image/png" />

  <!-- Oculta el body hasta verificar autenticación -->
  <style>body { display: none !important; }</style>

  <!-- Firebase SDK (CDN) -->
  <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-auth.js"></script>

  <!-- Inicialización de Firebase -->
  <script src="./firebase-init.js"></script>

  <!-- Protección de acceso -->
  <script>
    let retries = 0;

    const checkAuthReady = () => {
      if (window.auth && typeof window.auth.onAuthStateChanged === "function") {
        console.log("✅ window.auth disponible. Iniciando protección…");

        window.auth.onAuthStateChanged(user => {
          if (!user) {
            alert("⚠️ Inicia sesión Trkkie!");
            window.location.href = "auth.html";
          } else {
            console.log("✅ Usuario autenticado");
            document.body.style.display = "block";
          }
        });
      } else {
        retries++;
        console.warn("❌ window.auth aún no disponible. Reintentando...");
        if (retries < 10) {
          setTimeout(checkAuthReady, 300); // vuelve a intentar
        } else {
          console.error("❌ No se pudo cargar Firebase Auth.");
          alert("Error cargando autenticación. Intenta recargar.");
        }
      }
    };

    window.addEventListener("DOMContentLoaded", checkAuthReady);
  </script>
</head>
<body>
  <h2>Vista de demostración de WCI (WhatsApp Conversion Import)</h2>
  <p>En construcción...</p>
</body>
</html>
