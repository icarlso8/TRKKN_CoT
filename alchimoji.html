<!-- alchimoji.html (actualizado para trabajar con archivo externo alchimoji.js) -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex, nofollow">
  <title>Alchimoji - TRKKN_CoT</title>
  <!-- <link rel="icon" type="image/png" href="assets/logos/logo_claro_v1.png" /> -->
  <link rel="icon" href="assets/TRKKN_icon.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Mulish', sans-serif;
      background: #ffffff;
      color: #000000;
    }
    form {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: flex-start;
      max-width: 1080px;
      margin-left: 40px;
      gap: 20px;
    }
    .form-section {
      display: flex;
      flex-wrap: wrap;
      align-items: flex-start;
      justify-content: flex-start;
      gap: 12px;
      width: 100%;
    }
    .form-section strong {
      min-width: 160px;
    }
    .form-section label {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    input[type="text"] {
      padding: 6px 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-family: 'Mulish', sans-serif;
      max-width: 260px;
      color: #000;
      background-color: #fff;
    }
    input[type="color"], select {
      padding: 4px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      font-family: 'Mulish', sans-serif;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background-color: #000;
      color: #fff;
      cursor: pointer;
    }
    canvas {
      border: 1px solid #ddd;
      margin: 8px;
    }
    #preview {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      padding: 20px;
    }
  </style>
</head>
<body>
  <img src="Alchimoji_Logo.png" alt="Alchimoji Logo">
  <form id="alchimojiForm">
    <!-- Audiencias -->
    <div class="form-section">
      <strong>🎯 Audiencias:</strong>
      <label><input type="checkbox" value="gamers" /> 🎮 Gamers</label>
      <label><input type="checkbox" value="streaming" /> 📺 Streaming</label>
      <label><input type="checkbox" value="melomaniac" /> 🎵 Melómanos</label>
    </div>

    <!-- Momento del día -->
    <div class="form-section">
      <strong>🕒 Momento del día:</strong>
      <label><input type="checkbox" value="dia" /> 🌞 Día</label>
      <label><input type="checkbox" value="noche" /> 🌜 Noche</label>
    </div>

    <!-- Copies -->
    <div class="form-section">
      <strong>📝 Copies:</strong>
      <label><input type="checkbox" name="copy1" />Texto 1:<input type="text" maxlength="60" name="copyText1" /><input type="color" name="copyColor1" value="#000000" /></label>
      <label><input type="checkbox" name="copy2" />Texto 2:<input type="text" maxlength="60" name="copyText2" /><input type="color" name="copyColor2" value="#000000" /></label>
      <label><input type="checkbox" name="copy3" />Texto 3:<input type="text" maxlength="60" name="copyText3" /><input type="color" name="copyColor3" value="#000000" /></label>
    </div>

    <!-- Iconos -->
    <div class="form-section">
      <strong>🧩 Íconos:</strong>
      <label><input type="checkbox" name="icon1" />Icono 1:<select name="iconSelect1"></select></label>
      <label><input type="checkbox" name="icon2" />Icono 2:<select name="iconSelect2"></select></label>
      <label><input type="checkbox" name="icon3" />Icono 3:<select name="iconSelect3"></select></label>
    </div>

    <!-- Tamaños -->
    <div class="form-section">
      <strong>📐 Tamaños:</strong>
      <label><input type="checkbox" value="300x600" />300x600</label>
      <label><input type="checkbox" value="728x90" />728x90</label>
      <label><input type="checkbox" value="300x250" />300x250</label>
      <label><input type="checkbox" value="320x50" />320x50</label>
      <label><input type="checkbox" value="160x600" />160x600</label>
    </div>

    <!-- Botones -->
    <div class="form-section">
      <button type="button" onclick="generarCreatividades()">Generar creatividades</button>
      <button type="button" onclick="descargarTodas()">Descargar todas</button>
    </div>
  </form>

  <div id="preview"></div>

  <script src="js/alchimoji.js"></script>
</body>
</html>
